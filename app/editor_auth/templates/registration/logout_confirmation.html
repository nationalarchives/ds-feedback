{% extends "editor_auth/base_auth_form_template.html" %}
{% set pageTitle = "Log out" %}

{% block heading %}
    Log out
{% endblock heading %}

{% block sub_headline %}
    <p>Are you sure you would like to log out?</p>
{% endblock sub_headline %}

{% block form %}
    <form method="post" action="{{ url("editor_auth:logout_action") }}">
        {{ csrf_input }}
        <div class="tna-button-group">
            <button type="submit" class="tna-button">Log out</button>
        </div>
    </form>
{% endblock form %}
