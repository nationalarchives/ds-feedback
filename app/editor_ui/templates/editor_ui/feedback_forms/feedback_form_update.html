{% extends "editor_ui/generic_update_template.html" %}
{% block heading_text %}
  <p>Editing the feedback form '{{ object.name }}' in the '{{ object.project }}' project.</p>
{% endblock heading_text %}
{% block cancel_button %}
  <a href="{{ url('editor_ui:project__feedback_form_detail', project_uuid=object.project.uuid, feedback_form_uuid=object.uuid) }}"
     class="tna-button tna-button--plain">Cancel</a>
{% endblock cancel_button %}
